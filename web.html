<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing </title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="favicontyping.png">
</head>

<body>
    <!--<marquee><h1>Learn Typing Quickly</h1></marquee>-->

    <div class="container">
        <input type="text" class="input-field">
        <div class="content-box">
            <div class="text-of-typing">
                <p></p>
            </div>
            <div class="content">
                <ul class="result">
                    <li class="time">
                        <p>Time</p>
                        <span>60s</span>
                    </li>
                    <li class="errors">
                        <p>Errors</p>
                        <span>0</span>
                    </li>

                    <!-- speed and accuracy-->
                    <li class="wpm">
                        <p>WPM</p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>CPM</p>
                        <span>0</span>
                    </li>
                </ul>
            </div>
        </div>
        <button>Next Typing Level</button>
    </div>
    
    
    
    <script src="script.js"></script>
</body>

</html>
